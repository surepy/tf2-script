echo -- autoexec

//exec aliashook_modified
exec aliashook_split

// dumb
// bind "[" "tournament_teamname -ka!"
// bind "]" "tournament_teamname ba-"

// unbind voice
unbind v

wait 2
cl_showpos 1

r_rimlight 0

cl_crosshaircolor 5
cl_crosshair_red 4;cl_crosshair_green 214;cl_crosshair_blue 245;cl_crosshairalpha 255
cl_crosshair_scale 20
cl_crosshair_file ""

// Combine hitnumbers together													
hud_combattext_batching 1														
hud_combattext_batching_window 3												

// Instead of seeing ping bars, it shows numbers for ping						
tf_scoreboard_ping_as_text 1													

// See what bots are left in MVM												
cl_mvm_wave_status_visible_during_wave 1										

// Keep the votemenu open after voting											
cl_vote_ui_active_after_voting 1

// Sniper Zoom Sebsitivity
zoom_sensitivity_ratio 1

exec cfgtf/settings
exec cfgtf/network
exec cfgtf/custom