// this file is for menu options that need to change depending on convar state.

// original comment: 
// With an alias to reset our lines to default, we make alias to allow the chat aliases to notify us when a selected spam is selected. 
// We do this for all the different types
// We reset the lines back to default then change one line to represent our selected option. Update due to not updating when wait is disabled


// 01-mainmenu / 04-submenu01

// 02-submenu02 doesnt need any notifacations.

// 04-submenu04

// bhop
alias gMiscNotifyBhopOn "alias gMiscLine2 echo <ui> Bhop - on (!); alias gMiscLine2a echo <ui> Bhop - on (!)<---"
alias gMiscNotifyBhopOff "alias gMiscLine2 echo <ui> Bhop - off; alias gMiscLine2a echo <ui> Bhop - off<---"

// nullmoment
