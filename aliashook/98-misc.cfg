// onGameJoin, waits 5000 from game.cfg exec.
// if community server might not work
alias fireOnGameJoin "exec aliashook/misc/onGameJoin"
alias onGameJoin "echo event fired; waitTest"

alias waitTest "alias wait waitDisabledNotify; wait; waitEnabledNotify"								
alias waitDisabledNotify "exec aliashook/misc/notifyWaitDisabled"
alias waitEnabledNotify "exec aliashook/misc/notifyWaitEnabled"	

alias vaxWaitTest "alias vaxWaitTmp vaxEnable; alias wait vaxWaitSetF; wait; vaxWaitTmp"																			
alias vaxWaitSetF "alias vaxWaitTmp vaxUnbind; tf_party_chat aliashook | WARN: Wait test failed! Vaccinator Script will not activate."	

// TODO: we use tf_party_chat for notifacations, but people might get annoyed.
alias tf_party_chat_print "tf_party_chat"
