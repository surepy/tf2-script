// Run to startup the script																																		
alias onGameJoin "waitTest"																																	
// A wait tester as the vaccinator script wont work without wait																									
alias waitTest "alias wait waitDisabledNotify; wait; say aliashook[onGameJoin] | NOTICE: wait is enabled on this server."																			
alias waitDisabledNotify "say aliashook[onGameJoin] | NOTICE: wait is disabled on this server."
